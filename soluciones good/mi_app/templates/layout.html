{% load static %} 
<!doctype html>
<html lang="en"> 

  <head>
    <title>Soluciones Sara</title>
    <link rel="stylesheet" href="{% static 'fontawesome-free-7.0.1-web/css/all.min.css' %}" />

    <!-- Configuración para dispositivos móviles y temas de color -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />

    <!-- Metadatos para SEO y accesibilidad -->
    <meta name="title" content="AdminLTE 4 | Sidebar Mini" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="AdminLTE es un dashboard gratuito basado en Bootstrap 5 con 30 páginas de ejemplo usando JavaScript puro." />
    <meta name="keywords" content="bootstrap 5, dashboard, datatable, accesible, WCAG" />
    <meta name="supported-color-schemes" content="light dark" />

    <!-- Pre-carga y carga de estilos CSS -->
    <link rel="preload" href="{% static 'AdminLTE/dist/css/adminlte.css' %}" as="style" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/adminlte.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/overlayscrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'AdminLTE/dist/css/bootstrap.css' %}" />

    <!-- Estilos para DataTables responsivos -->
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/css/responsive.bootstrap4.min.css' %}">

    <!-- Scripts JS necesarios para funcionalidad -->
    <script src="{% static 'lib/datatables-1.10.20/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/overlayscrollbars.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/popper.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'AdminLTE/dist/js/adminlte.js' %}"></script>

    <!-- Scripts para DataTables responsivos -->
    <script src="{% static 'lib/datatables-1.10.20/datatables.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/plugins/responsive-2.2.3/js/responsive.bootstrap4.min.js' %}"></script>
  </head>

  <!-- Inclusión del encabezado desde otra plantilla -->
  {% include 'header.html' %}

  <!-- Bloque editable para el contenido principal -->
  {% block body %}{% endblock %}

  <!-- Inclusión del pie de página desde otra plantilla -->
  {% include 'footer.html' %}
</html>
