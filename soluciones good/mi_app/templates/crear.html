{% extends "body.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="main-content" style="padding: 20px; padding-top: 70px; padding-bottom: 80px;">
    <form method="post" action=".">
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-tittle">
                    <i class="fas fa-search"></i>
                    {{titulo}}
                </h3>
            </div>

            <div class="card-body">
                {% block form %}

                {% endblock %}

            </div>
            <div class="card-footer">

                {% block Cancelar %}
                {% endblock %}

            </div>
        </div>
    </form>
</div>

<script>
    // Función para mostrar alerta de éxito
    function mostrarAdminAgregado() {
        Swal.fire({
            icon: 'success',
            title: 'Administrador agregado con éxito',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false,
            toast: false,
            position: 'center'
        });
    }

    // Mostrar alerta de éxito si el administrador fue agregado
    {% if messages %}
    {% for message in messages %}
        {% if message.tags == 'success' %}
        Swal.fire({
            icon: 'success',
            title: '{{ message }}',
            timer: 2500,
            timerProgressBar: true,
            showConfirmButton: false
        });
        {% elif message.tags == 'error' %}
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: '{{ message }}',
            confirmButtonColor: '#dc3545'
        });
        {% elif message.tags == 'warning' %}
        Swal.fire({
            icon: 'warning',
            title: 'Advertencia',
            text: '{{ message }}',
            confirmButtonColor: '#ffc107'
        });
        {% elif message.tags == 'info' %}
        Swal.fire({
            icon: 'info',
            title: 'Información',
            text: '{{ message }}',
            confirmButtonColor: '#17a2b8'
        });
        {% endif %}
    {% endfor %}
    {% endif %}

    {% if form.errors %}
    var errors = '';
    {% for field in form %}
    {% for error in field.errors %}
    errors += '{{error}}\n';
    {% endfor %}
    {% endfor %}

    Swal.fire({
        title: 'Error',
        text: errors,
        icon: 'error',
    });
    {% endif %}
 


</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  function confirmarEnvio() {
    Swal.fire({
      title: '¿Guardar datos?',
      text: '¿Estás seguro de que deseas guardar esta información?',
      icon: 'question',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Sí, guardar',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        document.querySelector('form').submit();
      }
    });
  }
</script>



{% endblock content %}
